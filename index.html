<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Harvest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Galactic Harvest</h1>
        <div id="resources">
            <h2>Resources: <span id="resourceCount">0</span> Space Corn</h2>
            <button id="harvestBtn">Harvest Space Corn</button>
        </div>
        <div id="upgrades">
            <h2>Upgrades</h2>
            <button id="prodUpgradeBtn">Upgrade Production (Cost: <span id="prodCost">10</span>)</button>
            <button id="autoUpgradeBtn">Buy Automated Harvester (Cost: <span id="autoCost">100</span>)</button>
        </div>
        <div id="prestige">
            <h2>Prestige</h2>
            <button id="prestigeBtn">Prestige (Reset for GP)</button>
            <h3>Galactic Points: <span id="galacticPoints">0</span></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
